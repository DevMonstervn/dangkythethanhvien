<html>
  <head>
    <title>Đăng Ký Thẻ Thành Viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
      <h1 class="text-2xl font-bold mb-6">Đăng Ký Thẻ Thành Viên</h1>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700">Tên:</label>
          <input
            type="text"
            class="w-full px-3 py-2 border rounded"
            placeholder="Tên"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Họ Tên:</label>
          <input
            type="text"
            class="w-full px-3 py-2 border rounded"
            placeholder="Họ Tên"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Mã căn cước:</label>
          <input
            type="text"
            class="w-full px-3 py-2 border rounded"
            placeholder="Mã căn cước"
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700">Địa chỉ Email:</label>
          <input
            type="text"
            class="w-full px-3 py-2 border rounded"
            placeholder="Địa chỉ Email"
          />
        </div>
        <div>
          <button type="submit" class="w-full bg-black text-white py-2 rounded">
            Xác Nhận
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
